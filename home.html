<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVEL BOOKING SYSTEM</title>
    <!-- Font Awesome CDN link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header section starts -->
<header>

    <div id="menu-bar" class="fas fa-bars"></div>
    <a href="#" class="logo"><span>T</span>ravel</a>
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="book.html">Book</a>
        <a href="pakages.html">Package</a>
        <a href="services.html">Services</a>
        <a href="reg.html">Register</a>
    </nav>
    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>
    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="Search here..." required>
        <label for="search-bar" class="fas fa-search"></label>
    </form>
</header>
<!-- Header section ends -->

<!-- Login form container -->

<div class="login-form-container">
    <i class="fas fa-times" id="form-close"></i>
    <form action="">
        <h3>login</h3>
        <input type="email"class="box" placeholder="enter your email">
        <input type="password"class="box" placeholder="enter your password">
        <input type="submit"value="login now" class="btn">
        <input type ="checkbox"id="remember">
        <label for="remember">remember me</label>
        <p>forgot password?<a href="#">click here</a></p>
        <p>don't have an account?<a href="#">register now</a></p>

    </form>
</div>

<!--home section starts -->
<section class="home"id="home">
    <div class="content">
        <h3>Discover Your Next Adventure</h3>
        <p>Discover amazing destinations and unforgettable experiences</p>
        <a href="#" class="btn">Explore Now!</a>
    </div>
    <div class="controls">
        <span class="vid-btn active" data-src="vid-1.mp4"></span>
        <span class="vid-btn" data-src="vid-2.mp4"></span>
        <span class="vid-btn" data-src="vid-3.mp4"></span>
        <!--span class="vid-btn" data-src="vid-4.mp4"></span>
        <span class="vid-btn" data-src="vid-5.mp4"></span>-->
    </div>
    <div class="video-container">
        <video src="vid-1.mp4" id="video-slider" loop autoplay muted></video>
    </div>
</section>
<!--home section ends -->
<script src="script.js"></script>
